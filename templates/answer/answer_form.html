<!-- form : modify answer content -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">modify answer</h5>
    <form method="post">
        {{form.csrf_token}}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="content">content</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{form.content.data or ''}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">send</button>
        <a href="{{url_for('answer.delete', answer_id=answer.id)}}" class="btn btn-primary">delete</a>
    </form>
</div>
{% endblock %}
